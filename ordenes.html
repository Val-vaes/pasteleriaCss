<html lang="en">

<h2 class="titulo">Compartenos tu orden llenando el siguiente formulario </h2>
<body>
<form action="orden.js">
    <label for="Nombre"> Escribe tu nombre completo</label> <br>
    <input type="text" id="Nombre" name="Nombre" placeholder="Nombre">
<br><br>
    <label for="tel1">Input de Teléfono</label><br>
    <input type="tel" id="tel1" name="tel1" maxlength="10"><br><br>

    <label for="Correo electronico"> Escribe tu correo electronico</label> <br>
    <input type="text" id="correoElectronico" name="correoElectronico" placeholder="correoElectronico">
 <br><br>

    <p class="sabor">Elige el sabor o sabores de tu pastel</p>
    <input class="sabore" type="radio" id="Vainilla" name="Vainilla" value="Vainilla">
    <label for="Vainilla"> Vainilla</label><br>
    <input type="radio" id="Chocolate" name="Chocolate" value="Chocolate">
    <label for="Chocolate"> Chocolate</label><br>
    <input type="radio" id="Cafe" name="Cafe" value="Cafe">
    <label for="Cafel"> Cafe</label><br>
    <input type="radio" id="Red velvet" name="Red velvet"value="Red velvet">
    <label for="Red velvet"> Red velvet</label><br>

    <br><br>

    <p class="sabor">Elige toda la decoración que deseesl</p>
    <input type="radio" id="Betún" name="Betún" value="Betún">
    <label for="Betún"> Betún</label><br>
    <input type="radio" id="Fondant" name="Fondant" value="Fondant">
    <label for="Fondant"> Fondant</label><br>
    <input type="radio" id="Frutas" name="Frutas" value="Frutas">
    <label for="Frutas"> Frutas</label><br>
    <input type="radio" id="Chispas" name="Chispas"value="Chispas">
    <label for="Chispas"> Chispas</label><br>


    <p class="sabor">Eacribe una descripción general de tu pastel </p>
    <input type="text" id="Descripcion" name="Descripcion"  placeholder="Escribe la descripción">

</form>


</body>
